spring:
  application:
    name: example-model
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    hostname: localhost
    port: 8083
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: true
    register-with-eureka: false

web:
  client:
    audit-service: audit-service
    data-service: data-service
    palisade-service: palisade-service
    policy-service: policy-service
    resource-service: resource-service
    user-service: user-service

---

spring:
  profiles: bulk

example:
  type: bulk
  directory: "../Palisade-examples/resources/data/"

---

spring:
  profiles: client

example:
  type: client

---

spring:
  profiles: rest

example:
  type: rest
  filename: "../Palisade-examples/resources/data/"

---

spring:
  profiles: configure

example:
  type: configure
