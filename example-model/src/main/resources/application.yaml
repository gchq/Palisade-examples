spring:
  profiles:
    include:
    - eureka

---

spring:
  profiles: eureka
  application:
    name: example-model
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

# Since using eureka, let spring autoconfigure a port
server:
  port: 0

# Eureka config
eureka:
  instance:
    hostname: localhost
    port: 8083
    preferIpAddress: false
    lease-renewal-interval-in-seconds: 5
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: true
    fetchRegistry: true
    registry-fetch-interval-seconds: 5


web:
  client:
    palisade-service: ""

---

spring:
  profiles: bulk

example:
  type: bulk
  directory: "../Palisade-examples/resources/data/"

---

spring:
  profiles: client

example:
  type: client

---

spring:
  profiles: rest

example:
  type: rest
  filename: "../Palisade-examples/resources/data/"
