# Not interpreted by any java code, simply used by reference in the population.resources section
default:
  rootId: ../Palisade-examples/resources/data/
  connectionDetail: data-service

population:
  user: example
  users:
    - userId: Alice
      auths:
        public
        private
      roles:
        HR
      trainingCourses:
        PAYROLL_TRAINING_COURSE
    - userId: Bob
      auths:
        public
      roles:
        ESTATES
    - userId: Eve
      auths:
        public
      roles:
        IT

  policy: example
  policies:
    - type: Employee
      resource: ../Palisade-examples/resources/data/
      owner: Alice
      recordRules:
        "1-Bank details only visible for the purpose of salary": uk.gov.gchq.palisade.example.rule.BankDetailsRule
        "2-Emergency numbers only available for duty of care purpose": uk.gov.gchq.palisade.example.rule.DutyOfCareRule
        "3-Nationality is only available for staff report": uk.gov.gchq.palisade.example.rule.NationalityRule
        "4-Address masked for estates staff and otherwise only available for duty of care": uk.gov.gchq.palisade.example.rule.ZipCodeMaskingRule
        "5-Record content masked for all who are not in the employee's management chain or part of the estates or HR.": uk.gov.gchq.palisade.example.rule.RecordMaskingRule
      resourceRules:
        "1-Only HR can access the first resource": uk.gov.gchq.palisade.example.rule.FirstResourceRule

  resource: std
  resources:
    - resourceId: ../Palisade-examples/resources/data/employee_file0.avro
      rootId: ${default.rootId}
      connectionDetail: ${default.connectionDetail}
      attributes:
        type: employee
        serialisedFormat: avro
    - resourceId: ../Palisade-examples/resources/data/employee_file1.avro
      rootId: ${default.rootId}
      connectionDetail: ${default.connectionDetail}
      attributes:
        type: employee
        serialisedFormat: avro
