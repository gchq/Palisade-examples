spring:
  application:
    name: performance
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    enabled: false

# create|run
performance:
  action: run
  directory: ../Palisade-examples/resources/data/
  small: 1000
  large: 10000
  dryRuns: 3
  liveRuns: 5
  skipTests: []
  userId: Alice
  purpose: SALARY

web:
  client:
    palisade-service: "http://localhost:8084"
