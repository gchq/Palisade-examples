{{- if eq .Values.global.deployment "example" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "deployment.name" . }}
  namespace: {{ include "palisade.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "deployment.name" . }}
    helm.sh/chart: {{ include "deployment.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  template:
    metadata:
      name: {{ include "deployment.name" . }}
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: kubectl-delete-pods
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}
        image: "{{.Values.global.repository}}/{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: [ "/bin/bash", {{ printf "/bin/k8sSetup.sh %s" ( include "palisade.namespace" . ) }} ]
        volumeMounts:
        - name: {{ include "deployment.fullname" . }}
          mountPath: {{ include "deployment.path" . }}
        {{- range $name, $value := .Values.global.persistence.dataStores }}
        - name: {{ $name }}
          mountPath: {{ $value.mountPath }}
        {{- end }}
      volumes:
      - name: {{ include "deployment.fullname" . }}
        persistentVolumeClaim:
          claimName: {{ include "deployment.fullname" . }}
          readOnly: true
      {{- range $name, $_ := .Values.global.persistence.dataStores }}
      - name: {{ $name }}
        persistentVolumeClaim:
          claimName: {{ $name }}
          readOnly: true
      {{- end }}
{{- end }}
