apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "example-client.name" . }}
  labels:
    app.kukbernetes.io/name: {{ include "example-client.name" . }}
    helm.sh/chart: {{ include "example-client.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "-5"
spec:
  template:
    metadata:
      name: {{ include "example-client.name" . }}
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        command: ["java", "-Dspring.profiles.active=rest", "-jar", "/usr/share/example-client/example-model.jar", "--example.filename=/resources/data", "--example.type=rest", "|", "formatOutput.sh"]
