apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "example-model.name" . }}
  labels:
    app.kukbernetes.io/name: {{ include "example-model.name" . }}
    helm.sh/chart: {{ include "example-model.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "-5"
spec:
  template:
    metadata:
      name: {{ include "example-model.name" . }}
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}
        image: "{{.Values.image.repository}}/{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["java", "-Dlogging.level.root=ERROR -Dlogging.level.uk.gov.gchq.palisade.example.runner.RestExample=INFO -Dspring.profiles.active=k8s,rest", "-jar", "/usr/share/example-model/example-model/target/example-model-*-exec.jar", "|", "formatOutput.sh"]
